<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Headlines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .article-list {
      list-style-type: none;
      padding: 0;
    }

    .article-item {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .article-item a {
      color: #000;
      text-decoration: none;
    }

    .article-item a:hover {
      text-decoration: underline;
    }

    .article-item time {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
